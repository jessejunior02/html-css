<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML.5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverar usar</p>
    <ul type="square">
        <li title="Usa a tag <p>">Parágrafo</li>
        <li title="Usa a tag <h1, h2, h3...h6>">Títulos</li>
        <li title="Usar a tag <img>">Imagens</li>
        <li title="Usar a tag <abbr>">Abreviações</li>
        <li title="Usar a tag <code>">Codigos-fonte</li>
        <li title="Usar a tag <ol>">Lista numeradas</li>
        <li title="Usar a tag <ul>">Lista com demarcadores</li>
    </ul>
</body>
</html>
