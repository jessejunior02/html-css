<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > a button {
            display: none;
        }

        div:hover > a button {
            display: block;
            color: #b2b2f5;
            background-color: #6256ce;
        }

        div:hover {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <a href="pseudoclass.html" rel="prev"><button>voltar</button></a>
    </div>
</body>

</html>
