<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        input#email-usuario,
        #senha-usuario {
            width: 50%;
            margin: 2px;
        }
    </style>
</head>

<body>
    <main id="container">
        <section id="content">
            <h1> Meu primeiro formul√°rio</h1>
            <form action="cadastro.php" method="post">
                <div>
                    <label for="nome-usuario">Email: </label>
                    <input type="email" name="email-usuario" id="email-usuario" required size="10"
                        placeholder="Digite seu e-mail" autocomplete="email">
                </div>
                <div>
                    <label for="senha-usuario">Senha: </label>
                    <input type="password" name="senha-usuario" id="senha-usuario" required minlength="8" maxlength="20"
                        placeholder="Digite sua senha" autocomplete="current-password">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar Dados">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
