<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
    <style>
        input#nome,
        #media, #mes, #data {
            width: 50%;
            margin: 2px;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1>Formulário</h1>
            <form action="cadastro.php" method="POST">
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required minlength="5"
                        maxlength="30" autocomplete="name">
                </div>
                <div>
                    <label for="media">Média: </label>
                    <input type="number" name="media" id="media" placeholder="0 à 10" required min="0" max="10"
                        step="0.5">
                </div>
                <div>
                    <label for="mes">Periodo: </label>
                    <input type="month" name="mes" id="mes">
                </div>
                <div>
                    <label for="dia">Dia da prova: </label>
                    <input type="date" name="data" id="data">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
