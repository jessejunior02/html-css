<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>

<body>
    <main>
        <section>
            <h1>Formulário</h1>
            <form action="cadastro.php" method="POST"></form>
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu E-mail" required>
                </div>
                <div>
                    <label for="tel">Telefone: </label>
                    <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="Digite seu número">
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </section>
    </main>
</body>

</html>
